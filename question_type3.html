    <h1>Question Type 3</h1>
    <div class="card mx-auto" style="width: 38rem">
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Grade</label>
          <input type="email" disabled class="form-control" id="grade" value="1">
          <button onclick="myGrade()">Enter grade</button>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Goal Name</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Goal Name</option>
            <option value="1">Cogat -Form6</option>
            <option value="2">CCAT 7</option>
            <option value="3">Chicago – CPS Test</option>
            <option value="3">CogAT – Form 6</option>
            <option value="3">CogAT – Form 7-8</option>
            <option value="3">CTBS – Candian Test of Basic Skills</option>
            <option value="3">CTB – ERB test</option>
            <option value="3">ITBS</option>
            <option value="3">Iowa Assessments</option>
            <option value="3">NYC Gifted Testing (G&T and Hunter) </option>
            <option value="3">InView</option>
          </select>
        </div>
        <!-- Equation Building, Number Series, Quantitative Relations, Sentence Completion, 
            Verbal Analogies, Verbal Classification, Figural Classification, Figure Analogies, 
            Nonverbal Figure Classification, 
            Paper Folding, quantitative Concepts, Matrices, Oral Vocabulary, Relational Concepts, Verbal Reasoning  -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Task Name</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Task Name</option>
            <option value="1">Equation Building</option>
            <option value="2">Number Series</option>
            <option value="3">Quantitative Relations</option>
            <option value="3">Sentence Completion</option>
            <option value="3">Verbal Analogies</option>
            <option value="3">Verbal Classification</option>
            <option value="3">Figural Classification</option>
            <option value="3">Figure Analogies</option>
            <option value="3">Nonverbal Figure Classification</option>
            <option value="3">Paper Folding</option>
            <option value="3">quantitative Concepts</option>
            <option value="3">Matrices</option>
            <option value="3">Oral Vocablury</option>
            <option value="3">Relational Concepts</option>
            <option value="3">Verbal Reasoning</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label input-lg"
            >Task Instruction</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            value="
            Arrange the numbers and signs below to come up with an equation that will give you a solution that is one of the answer choices.Circle the answer to the equation you built."
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Task Type</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            value="English-multiplechoice"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Question</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Option 1</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Option 2</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Option 3</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Option 4</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Option 5</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Answer</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Answer Discussion</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="button" class="btn btn-primary">Done</button>
      </div>
